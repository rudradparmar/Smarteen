<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Canteen - Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- Variable and Basic Styles --- */
      :root {
        --dark-blue: #213448;
        --medium-blue: #547792;
        --light-blue: #94b4c1;
        --light-green: #ecefca;
        --confirm-green: #2ecc71;
        --cancel-red: #e74c3c;
        --white: #ffffff;
        --gray-text: #4a5568;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Instrument serif", sans-serif;
      }

      body {
        font-family: "Instrument serif", sans-serif;
        background-color: var(--light-green);
        color: var(--dark-blue);
        line-height: 1.6;
      }

      .font-serif-display {
        font-family: "Playfair Display", serif;
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* --- Header --- */
      .header {
        background-color: var(--medium-blue);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        text-align: center;
      }

      .header-title {
        color: var(--white);
        font-size: 2.25rem;
      }

      /* --- Main Content --- */
      .main-content {
        padding: 2rem;
        flex-grow: 1;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
      }

      .section-title {
        font-size: 1.875rem;
        margin-bottom: 1.5rem;
        color: var(--dark-blue);
      }

      .food-requests-list {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .request-card {
        background-color: var(--white);
        border: 1px solid #ddd;
        border-radius: 0.75rem;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }

      .food-image {
        width: 100px;
        height: 100px;
        border-radius: 0.5rem;
        object-fit: cover;
      }

      .request-details {
        flex-grow: 1;
      }

      .food-name {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--dark-blue);
        margin-bottom: 0.25rem;
      }

      .food-info {
        color: var(--gray-text);
        font-size: 1rem;
      }

      .request-actions {
        display: flex;
        gap: 0.75rem;
      }

      .action-btn {
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        font-size: 1rem;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .confirm-btn {
        background-color: var(--confirm-green);
        color: var(--white);
      }

      .cancel-btn {
        background-color: var(--cancel-red);
        color: var(--white);
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <header class="header">
        <h1 class="header-title font-serif-display">Student Canteen - Payment</h1>
      </header>

      <main class="main-content">
        <h2 class="section-title font-serif-display">Food Requests:</h2>

        <div class="food-requests-list">
          <div class="request-card">
            <img
              src="Chicken_Samosa-removebg-preview_1.png"
              alt="Samosa"
              class="food-image"
            />
            <div class="request-details">
              <div class="food-name">Samosa</div>
              <div class="food-info">Quantity : 2 , Normal</div>
            </div>
            <div class="request-actions">
              <button class="action-btn confirm-btn">Confirm</button>
              <button class="action-btn cancel-btn">Cancel</button>
            </div>
          </div>
          </div>
      </main>
    </div>
  </body>
</html>
